<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Stock Analyzer</title>

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <header class="text-center mt-5 mb-4">
            <h1 class="display-4 text-info">Real-Time Stock Analyzer</h1>
            <p class="lead text-secondary">Track Top Performing Stocks with Live Updates</p>
        </header>

        <div class="mb-4 d-flex align-items-center justify-content-center">
            <label for="top-n" class="form-label text-secondary me-2" style="font-size: larger;">Enter Number of Stocks to Display : </label>
            <input type="number" id="top-n" class="form-control me-2" placeholder="Enter a number" min="1" max="100">
            <button id="submit-btn" class="btn btn-primary">Show Top Stocks</button>
            <button id="smallest-btn" class="btn btn-warning ms-2">Show Smallest Stocks</button>
        </div>
        



        <div id="stock-list" class="row g-3">
           
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
